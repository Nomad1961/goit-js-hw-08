<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.css"
    />
    <style>
      .gallery {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      .gallery-item {
        width: 200px;
      }
      .gallery-link {
        display: block;
        width: 100%;
        height: 100%;
      }
      .gallery-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <ul class="gallery"></ul>
    <script src="./js/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.js"></script>
  </body>
</html>
